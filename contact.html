<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to our hotel that give you the best vication">
    <meta name="keyword" content="hotel,osama,best hotel,israel hotels"></meta:keyword>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/027da35ba7.js" crossorigin="anonymous"></script>
    <title>Osama Hotel | Contact</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html"><span class="text-prim">OS</span>AMA</a></h1>
                <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
            </div>
        </nav>
    </header>

    <section class="content-form py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-prim">Contact</span>Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message">
                    </textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section class="contact-info bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>243 Hadasa st, Beer Sheva Negev</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(972) 8 542 7894</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>frontdest@osamahotel.com</p>
            </div>
        </div>
    </section>
    
    <footer class="main-footer">
        <p>Hotel Osama &copy; 2021, All Rights Reserved</p>
    </footer>
</body>
</html>
